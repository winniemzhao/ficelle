<!DOCTYPE html>
<html>
<head>
  <title>Ficelle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/300f71314e.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
.form-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 64px;
}

.form-wrapper form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-wrapper form div {
  width: 100%;
}

.form-control, .form-select {
  border-radius: 8px;
}

.landing {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 64px);
}

.title {
  text-align: center;
  margin-top: 0px;
  font-size: 50px;
  font-family: "Quicksand", "Helvetica", "sans-serif";
  color: #140944;
}

.title h1 {
  margin-bottom: 15px;
  font-size: 80px;
}

.title p {
  font-size: 25px;
  margin-left: 25px;
  margin-right: 25px;
  margin-top: 25px;
}

.title a {
  margin-bottom: 15px;
  font-size: 18px;
  width: 60px;
}

.btn-flat {
   color: white;
   background-color: #166F68;
   font-weight: bolder;
   padding: 8px 24px;
   border-radius: 16px;
   text-decoration: none;
 }

.btn-flat:hover, .btn-flat:focus {
  outline: 2px solid #166F68;
  color: #166F68;
  background-color: white;
 }

.btn-flat:active {
  color: white;
  background-color: #166F68;
  outline: 0;
}

  </style>
</head>
<div class="wrapper">
  <div class="landing">
    <div class="title">
      <h1>Uh oh!</h1>
      <p>We can't seem to find what you are looking for!</p>
      <a class="btn btn-flat" href="/dashboard">Go back to the dashboard</a>
    </div>
  </div>
</div>
